<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body>
  <div class="form-outer left">
    <div class="head"><h1 style="font-size:40px"><center>Feedback</center></h1>
      <p><center><i><h2>Please write your feedback</h2></i></center></p>
  </div>
  <form id="form1" autocomplete="off">
    <select id="salutation">
      <option>Select</option>
      <option>Mr.</option>
      <option>Mrs.</option>
    </select>
    <br>
    <label><h2>First Name</h2></label>
    <input type="text" name="firstName" id="firstName" maxlength="10"  placeholder="First Name...">
    <label><h2>Last Name</h2></label>
    <input type="text" name="lastName" id="lastName" maxlength="10" placeholder="Last Name...">
    <br><label><h2>Gender</h2></label>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="male"> Female<br>
    <label><h2>Your Comments:</h2></label>
    <textarea maxlength="80" id="comment" class="text" rows="3" placeholder="write here..."></textarea>
    <br><input type="button" value="Submit" id="btn1">
  </form>
  </div>
</div>
<div class="right">
	<div class="heading" style="font-size: 30px; font-weight: bold;text-align: center; margin-bottom: 30px">
		Top Comments
	</div>
	<div class="card">
		<div class="head">Anirban Sir says...</div>
		<div class="content">That's Good </div>
	</div>
</div>
<script>var x = document.querySelector('#btn1');
  x.addEventListener('click', checkvalues);
  function checkvalues(){
    console.log('called.');
    //sal = salutation, 
    var sal = document.getElementById('salutation');
    if(sal.value == 'Select'){
      alert('Please pick appropriate salutation');
      return;
    }
    var fname = document.getElementById('firstName');
    var lname = document.getElementById('lastName');
    if(hasNumber(fname.value) || hasNumber(lname.value)){
      alert('First or Last Name is invalid, Please make corrections.');
      return;
    }
    var comment= document.getElementById('comment');
    if(!sal.value.length || !fname.value.length || !lname.value.length || !comment.value.length){
      alert('some value is empty, please fill it.');
      return;
    }
    makeCard(sal, fname, lname, comment);
  }
  function makeCard(sal, fname, lname, comment) {
    var n = document.createElement('div');
    n.className = 'card';
    var newhead = document.createElement('div');
    var newcontent = document.createElement('div');
    newhead.className = 'head';
    newhead.innerHTML = sal.value + ' ' + fname.value + ' ' + lname.value+ ' says...';
    newcontent.className = 'content';
    newcontent.innerHTML = comment.value;
    n.appendChild(newhead);
    n.appendChild(newcontent);
    document.querySelector('.heading').after(n);
    n.classList.add('fade');
    if(document.getElementsByClassName('card').length == 5){
      document.getElementsByClassName('card')[4].remove();
    }
    setTimeout(()=>n.classList.remove('fade'), 700);
  }
  function hasNumber(myString) {
    return /\d/.test(myString);
  }
  </script>
</body>
</html>
